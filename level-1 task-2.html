<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f5f5f5;
        }

        .hero {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            background: white;
            color: #1e3c72;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #dce6ff;
        }

        
        .features {
            display: flex;
            width: 90%;
            margin: auto;
            justify-content: space-around;
            padding: 50px 0;
        }

        .feature-box {
            background: white;
            width: 30%;
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        .feature-box h3 {
            color: #1e3c72;
        }

        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature-box {
                width: 80%;
                margin-bottom: 20px;
            }

            .hero h1 {
                font-size: 32px;
            }
        }

    </style>
</head>

<body>

    
    <div class="hero">
        <h1>Welcome to My Landing Page</h1>
        <a href="#" class="btn">Get Started</a>
    </div>

   
    <div class="features">
        <div class="feature-box">
            <h3>Easy to Build</h3>
            <p>Create clean and modern layouts effortlessly.</p>
        </div>

        <div class="feature-box">
            <h3>Fully Responsive</h3>
            <p>Looks great on mobile, tablet, and desktop.</p>
        </div>

        <div class="feature-box">
            <h3>Beginner Friendly</h3>
            <p>Perfect for students and web development beginners.</p>
        </div>
    </div>

   
    <footer>
        &copy; 2025 Your Landing Page. All Rights Reserved.
    </footer>

</body>
</html>
